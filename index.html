<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Hub - CopyScript</title>
    <meta name="description" content="A curated list of useful websites, online tools, and resources.">
    
    <!-- 基础样式 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }
        
        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
        }

        .category-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .category-nav a {
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .category-nav a:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        
        .search-box {
            background: white;
            border-radius: 50px;
            padding: 15px 25px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding-bottom: 10px;
        }
        
        .search-input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 16px;
            background: transparent;
        }
        
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .category {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .category:hover {
            transform: translateY(-5px);
        }
        
        .category h3 {
            color: #5a67d8;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }
        
        .links {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 16px;
        }
        
        .link-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 15px 10px;
            border-radius: 8px;
            text-decoration: none;
            color: #4a5568;
            background: #f7fafc;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
            min-height: 140px;
        }
        
        .link-item:hover {
            background: #e2e8f0;
            color: #2d3748;
            transform: translateY(-5px);
        }
        
        .link-icon {
            width: 32px;
            height: 32px;
            margin-bottom: 10px;
            background: #5a67d8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        .link-text {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        
        .link-title {
            font-weight: 600;
            font-size: 0.9rem;
            line-height: 1.3;
            word-break: break-word;
            margin-bottom: 5px;
        }
        
        .link-desc {
            display: block;
            font-size: 0.75rem;
            color: #718096;
            line-height: 1.4;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 30px;
            color: rgba(255,255,255,0.8);
        }
        
        /* 响应式设计 */
        @media (max-width: 1400px) {
            .links { grid-template-columns: repeat(10, 1fr); }
        }
        @media (max-width: 1200px) {
            .links { grid-template-columns: repeat(8, 1fr); }
        }
        @media (max-width: 992px) {
            .links { grid-template-columns: repeat(6, 1fr); }
        }
        @media (max-width: 768px) {
            .links { grid-template-columns: repeat(4, 1fr); }
        }
        @media (max-width: 576px) {
            .links { grid-template-columns: repeat(3, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🌟 Link Hub</h1>
            <p class="subtitle">Discover quality websites and boost your productivity</p>
        </header>

        <nav class="category-nav" id="categoryNav">
            <!-- Category links will be injected here by JavaScript -->
        </nav>
        
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search websites..." id="searchInput">
        </div>
        
        <div class="categories" id="categoriesContainer">
            <!-- Categories will be dynamically generated by JavaScript -->
        </div>
        
        <footer>
            <p>&copy; 2024 CopyScript.co - Curated Link Hub</p>
        </footer>
    </div>

        // Render categories and websites
        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            const navContainer = document.getElementById('categoryNav');
            container.innerHTML = '';
            navContainer.innerHTML = '';
            
            categoryOrder.forEach(categoryName => {
                const sites = websites[categoryName];
                if (!sites) return;

                const categoryId = 'category-' + categoryName.replace(/\s+/g, '-').toLowerCase();

                // Create nav link
                const navLink = document.createElement('a');
                navLink.href = '#' + categoryId;
                navLink.textContent = categoryName;
                navContainer.appendChild(navLink);

                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.id = categoryId;
                
                const categoryTitle = document.createElement('h3');
                categoryTitle.textContent = categoryName;
                
                const linksDiv = document.createElement('div');
                linksDiv.className = 'links';
                
                sites.forEach(site => {
                    const linkDiv = document.createElement('div');
                    linkDiv.className = 'link-item';
                    linkDiv.onclick = () => openLink(site.url);
                    
                    linkDiv.innerHTML = `
                        <div class="link-icon">${site.icon}</div>
                        <div class="link-text">
                            <div class="link-title">${site.title}</div>
                            <div class="link-desc">${site.desc_cn}</div>
                        </div>
                    `;
                    
                    linksDiv.appendChild(linkDiv);
                });
                
                categoryDiv.appendChild(categoryTitle);
                categoryDiv.appendChild(linksDiv);
                container.appendChild(categoryDiv);
            });
        }

        // Safe link opening function
        function openLink(url) {
            try {
                // 确保URL是安全的
                if (url && (url.startsWith('http://') || url.startsWith('https://'))) {
                    window.open(url, '_blank', 'noopener,noreferrer');
                } else {
                    console.error('Invalid URL:', url);
                }
            } catch (error) {
                console.error('Error opening link:', error);
            }
        }

        // Search functionality
        function filterSites(searchTerm) {
            const categories = document.querySelectorAll('.category');
            let hasResults = false;
            
            categories.forEach(category => {
                const links = category.querySelectorAll('.link-item');
                let categoryHasResults = false;
                
                links.forEach(link => {
                    const title = link.querySelector('.link-title').textContent.toLowerCase();
                    const desc = link.querySelector('.link-desc').textContent.toLowerCase();
                    const searchLower = searchTerm.toLowerCase();
                    
                    if (title.includes(searchLower) || desc.includes(searchLower)) {
                        link.style.display = 'flex';
                        categoryHasResults = true;
                        hasResults = true;
                    } else {
                        link.style.display = 'none';
                    }
                });
                
                category.style.display = categoryHasResults ? 'block' : 'none';
            });
            
            return hasResults;
        }

        // Search input listener
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.trim();
            
            if (searchTerm === '') {
                renderCategories(); // Re-render all content
            } else {
                filterSites(searchTerm);
            }
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            renderCategories();

            // Add smooth scrolling for nav links
            document.getElementById('categoryNav').addEventListener('click', function(e) {
                if (e.target.tagName === 'A') {
                    e.preventDefault();
                    const targetId = e.target.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        // Use a little offset to account for fixed headers if any
                        const offsetPosition = targetElement.offsetTop - 20;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                    }
                }
            });
        });

        // Error handling
        window.addEventListener('error', (e) => {
            console.error('页面错误:', e.error);
        });

        // Prevent default analysis script errors
        window.addEventListener('unhandledrejection', (e) => {
            if (e.reason && e.reason.message && e.reason.message.includes('JSON')) {
                e.preventDefault(); // Prevent JSON parsing errors from appearing in the console
            }
        });
    </script>
